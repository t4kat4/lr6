<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,500,900&amp;subset=cyrillic" rel="stylesheet">
	<title>Calculators</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style type="text/css">
		body { 
			height: 900px;
			background-color: chocolate;
		}
	</style>

	<script language="JavaScript" type="text/javascript">
		function loveScore () {
			let a = Math.floor(Math.random() * 99 + 1);
			alert("Love score of " + document.getElementById('name1').value + " and " + document.getElementById('name2').value + ' = ' + a);
		}

		function bmi () {
			if (document.getElementById('man').checked)
			{
				let weight = Math.floor( parseInt(document.getElementById('w').value) / ((parseInt(document.getElementById('h').value)/100) * (parseInt(document.getElementById('h').value)/100)) );
				if (weight <= 10) 
				{
					console.log(weight + "Ваша вага критично низька");
				}
				if (weight >= 10 && weight < 20) 
				{
					console.log(weight + "Ваша вага менша за норму");
				}
				if (weight >= 20 && weight < 30) 
				{
					console.log(weight + "Ваша вага у нормі");
				}
				if (weight >= 30 && weight < 40) 
				{
					console.log(weight + "Ваша вага більше норми");
				}
				if (weight >= 40) 
				{
					console.log(weight + "Ваша вага критично велика");
				}
			}
			else {
				let weight = Math.floor( parseInt(document.getElementById('w').value) / ((parseInt(document.getElementById('h').value)/100) * (parseInt(document.getElementById('h').value)/100)) );
				if (weight < 10) 
				{
					console.log(weight + "Ваша вага менша за норму");
				}
				if (weight > 10 && weight < 20) 
				{
					console.log(weight + "Ваша вага в нормі");
				}
				if (weight > 20 && weight < 30) 
				{
					console.log(weight + "Ваша вага більше норми");
				}
				if (weight > 30 && weight < 40) 
				{
					console.log(weight + "Ваша вага критично велика");
				}
				if (weight > 40) 
				{
					console.log(weight + "У Вас ожиріння");
				}
			}
		}

		function leep () {
			if ( ((parseInt(document.getElementById('year').value) % 4) == 0) && ((parseInt(document.getElementById('year').value) % 400) == 0) && ((parseInt(document.getElementById('year').value) % 100) == 0) )
			{
				console.log('Високосний');
			}
			else {
				console.log('Не високосний');
			}
		}

		function charge ()  {
			let peoples = ["Анна", "Максим", "Вікторія", "Руслан", "Данило"];
			console.log("Каву на всіх купує - "+ peoples[Math.floor(Math.random() * 5)]);
		}

	</script>

</head>
<body>

	<div style="margin: 18px;">
		<p class="h5">Калькулятор сумісності</p>
		<form name="form1">
			<p>Введіть ім'я чоловіка:</p>
			<input type="text" name="name1" size="10" id="name1">
			<br><br>
			<p>Введіть ім'я жінки:</p>
			<input type="text" name="name2" size="10" id="name2">
			<br>
			<br>
			<button onclick="loveScore();">Розрахувати</button>
			<input type="reset" name="" id="" value="Очистити">
			<br>
			<br>
		</form>
	</div>

	<div style="margin: 18px;">
		<p class="h5">BMI Калькулятор</p>
		<form name="form2">
			<p>Виберіть стать:</p>
			Чоловік <input type="radio" name="man" size="10" id="man">
			Жінка <input type="radio" name="women" size="10" id="woman">
			<br><br>
			<p>Введіть зріст та вагу:</p>
			Зріст: <input type="text" name="height1" size="5" id="h">
			<br>
			Вага:     <input type="text" name="width1" size="5" id="w">
			<br>
			<br>
			<input type="button" name="" size="10" id="" value="Розрахувати" onclick="bmi();">
			<input type="reset" name="" id="" value="Очистити">
			<br>
			<br>
		</form>
	</div>

	<div style="margin: 18px;">
		<p class="h5">Високосний рік / не високосний рік</p>
		<form name="form3">
			<p>Введіть рік:</p>
			<input type="text" name="days" size="10" id="year" value="">
			<input type="button" name="" size="10" id="" value="Дізнатися" onclick="leep();">
			<input type="reset" name="" id="" value="Очистити"> <br><br>
		</form>
	</div>

	<div style="margin: 18px;">
		<p class="h5">Хто купує напій для всіх?</p>
		<input type="button" id="who" name="" value="Дізнатися" onclick="charge();">
		<br>
	</div>

</body>
</html>
