<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,500,900&amp;subset=cyrillic" rel="stylesheet">
	<title>Кубики</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style type="text/css">
		body { 
			height: 9000px;
			background-color: chocolate;
		}
		.invisibillity {
			visibility: hidden;
		}
	</style>

	<script language="JavaScript" type="text/javascript">

		function free() {
			document.querySelector(".btnn").classList.add("invisibillity");
			document.querySelector(".btnnn").classList.remove("invisibillity");
			let a = Math.floor(Math.random()*6 + 1);
			let b = Math.floor(Math.random()*6 + 1);
			document.getElementById("first").src="dice/img" + a +".jpg";
			document.getElementById("second").src="dice/img" + b +".jpg";
			if (a > b)
				document.querySelector("h2").innerHTML = "Виграв перший гравець!!!";
			else
				if (b > a)
					document.querySelector("h2").innerHTML = "Виграв другий гравець!!!";
				else
					if (a = b)
						document.querySelector("h2").innerHTML = "Нічия!!!";
		}

	</script>
</head>
<body>
	<div class="w-100 text-white text-center">
		<h2 style="margin-top: 40px;">Натисніть на кнопку щоб розпочати:</h2>
		<input type="button" class="btnn" style="margin-top: 40px;" value="Click" id="but" onclick="free();">
		<div class="w-100 d-flex justify-content-around">
			<img src="" id="first" alt="" class="w-25">
			<img src="" id="second" alt="" class="w-25">
		</div>
		<input type="button" class="btnnn invisibillity" style="margin-top: 40px;" value="Кинути знову" id="b"
			   onclick="free();">
	</div>
</body>
</html>
